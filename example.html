<!DOCTYPE html>
<html class=no-js>
   <head>
      <meta charset=utf-8>
      <title>Mobile-detect.js Demo</title>
      <meta name=description content="">
      <!-- <meta name="viewport" content="width=400">-->
      <link rel=stylesheet href=styles/b9142c35.main.css>
      <script src=scripts/vendor/2b345fec.modernizr.js></script>
   <body>
      <div class=demo>
         <h1><a href="http://hgoebl.github.io/mobile-detect.js/">Mobile-detect.js</a></h1>
         <ul class=info>
            <li class=version>v0.2.0</li>
            <!-- <li class="date"></li> -->
         </ul>
         <div class=desktop-alert style=display:none>You are on a <span class=yellow>desktop</span> browser. Mobile-Detect is mainly meant for mobile device detection. <a class=button href=#>OK, still show me the results</a></div>
         <div class=content style=display:none>
            <div class=mobile><span class=function>mobile</span>()<span class="less equal">=</span><span class=value></span></div>
            <div class=phone><span class=less>├─</span> <span class=function>phone</span>()<span class="less equal">=</span><span class=value></span></div>
            <div class=tablet><span class=less>└─</span> <span class=function>tablet</span>()<span class="less equal">=</span><span class=value></span></div>
            <div class=mobile-grade><span class=function>mobileGrade</span>()<span class="less equal">=</span><span class=value></span></div>
            <div class=os><span class=function>os</span>()<span class="less equal">=</span><span class=value></span></div>
            <div class=user-agent><span class=function>userAgent</span>()<span class="less equal">=</span><span class=value></span></div>
            <div class=spacer></div>
            <div id=keys></div>
            <div class=spacer></div>
            <div id=versions></div>
         </div>
      </div>
      <ul class=legend style=display:none>
         <li class="orange cf"><span class=square></span> <span class=label>result is String</span></li>
         <li class="purple cf"><span class=square></span> <span class=label>result is Boolean</span></li>
         <li class="red cf"><span class=square></span> <span class=label>result is Number</span></li>
      </ul>
      <script src=scripts/6bbdd4c1.vendor.js></script><script src=scripts/835bd415.main.js></script>
